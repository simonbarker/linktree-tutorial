<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/94eeba7e1c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>@allthecode Linktree</title>
  </head>
  <body>
    <section class="header">
      <div id="profilePicContainer"></div>
      <p id="accountName">
        <span id="accountHandle"></span> -
        <span id="creatorName"></span>
      </p>
      <p id="tagline"></p>
      <div id="socialRow"></div>
    </section>

    <section id="whereNext">
      <h2>Where to next?</h2>
    </section>

    <section class="newsletter">
      <h2>Join my newsletter</h2>
      <div class="card">
        <p>Get weekly dev tips and tools straight to your inbox!</p>
        <form action="">
          <div class="formFields">
            <label for="first_name">
              <span>Name</span>
              <input type="text" name="first_name" placeholder="Coder" />
            </label>
            <label for="email">
              <span>Email</span>
              <input type="email" placeholder="awesome@coder.com" />
            </label>
          </div>
          <button class="orangeButton">Subscribe</button>
        </form>
      </div>
    </section>

    <section class="supportMe">
      <h2>Support my content</h2>
      <button class="whiteButton">Buy me a coffee â˜•</button>
    </section>
  </body>
  <script type="module" src="./main.js"></script>
</html>
