<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/94eeba7e1c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>@allthecode Linktree</title>
  </head>
  <body>
    <section class="header">
      <img class="profileImage" src="https://i.pravatar.cc/150?img=70" alt="" />
      <p class="accountName">@allthecode - Simon Barker</p>
      <p class="tagline">Learn to code with me</p>
      <div class="socialRow">
        <a href="https://www.tiktok.com/@allthecode">
          <i class="fa-brands fa-tiktok"></i>
        </a>
        <a href="https://www.youtube.com/c/AllTheCode">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://twitter.com/allthecode_">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://github.com/simonbarker/">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/barkersimon/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </section>

    <section class="whereNext">
      <h2>Where to next?</h2>
      <button class="whiteButton">See my developer portfolio</button>
      <button class="whiteButton">Get my notion planner</button>
      <button class="whiteButton">How I learnt to code</button>
    </section>

    <section class="newsletter">
      <h2>Join my newsletter</h2>
      <div class="card">
        <p>Get weekly dev tips and tools straight to your inbox!</p>
        <form action="">
          <div class="formFields">
            <label for="first_name">
              <span>Name</span>
              <input type="text" name="first_name" placeholder="Coder" />
            </label>
            <label for="email">
              <span>Email</span>
              <input type="email" placeholder="awesome@coder.com" />
            </label>
          </div>
          <button class="orangeButton">Subscribe</button>
        </form>
      </div>
    </section>

    <section class="supportMe">
      <h2>Support my content</h2>
      <button class="whiteButton">Buy me a coffee â˜•</button>
    </section>
  </body>
</html>
